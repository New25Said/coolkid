<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 | Página Ekivocada</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Fondo gris claro */
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio entre los bloques */
            width: 100%;
            max-width: 600px; /* Ancho más grande para mejor diseño */
            text-align: center;
        }
        
        /* 1. Título principal grande, rojo y alineado a la izquierda */
        .main-title {
            color: #cc0000; /* Rojo vibrante */
            font-size: 2.8em; 
            font-weight: bold;
            line-height: 1.1;
            margin: 0 0 25px 0; /* Espacio inferior */
            text-align: left;
            width: 100%;
        }

        /* 2. Bloque superior (el que era el 'title-block') */
        .message-block-top {
            background-color: #f8d7da; /* Fondo rosado/rojo claro (como bootstrap danger alert) */
            color: #721c24; /* Texto rojo oscuro */
            border: 1px solid #f5c6cb;
            border-radius: 5px;
            padding: 15px;
            font-size: 1.1em;
            text-align: left; /* Alineado a la izquierda */
        }
        
        /* 3. Contenedor de la Imagen */
        .image-container {
            width: 100%;
            /* Eliminamos el background-color y el padding para que la imagen domine */
            display: flex;
            justify-content: center; /* Centra la imagen */
            align-items: center;
            border-radius: 5px;
            overflow: hidden;
            box-sizing: border-box;
        }

        .image-container img {
            max-width: 100%; /* Asegura que la imagen no se desborde */
            height: auto;
            display: block;
            border: 2px solid #333; /* Borde oscuro como en tu boceto */
            border-radius: 5px;
            /* El max-width está limitado por el .container (600px) */
        }

        /* 4. Bloque inferior (el que era el 'message-block') */
        .message-block-bottom {
            background-color: #f7f7f7;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 15px;
            color: #555;
            text-align: center;
        }
        
        .url-display {
            font-family: monospace;
            color: #888;
            font-size: 0.9em;
        }

        /* 5. Botón más grande y visible */
        .home-button {
            background-color: #007bff;
            color: white;
            padding: 15px 25px; /* Más grande */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.2em; /* Texto más grande */
            text-decoration: none; 
            display: block;
            margin-top: 25px; /* Más espacio antes del botón */
            transition: background-color 0.3s ease;
        }

        .home-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <h1 class="main-title">
            Página Ekivocada o <br>Errónea (fuera de aki)
        </h1>

        <div class="message-block-top">
            Perate bro, toy viendo ahorita la pagina... bueno parece que puede demorar como de 1 a 3 dias en solucionar, bueno bai.
        </div>

        <div class="image-container">
            <img src="/me van a funar.jpeg" alt="Imagen de error 404">
        </div>

        <div class="message-block-bottom">
            <p style="font-size: 1.2em; font-weight: bold; margin: 0;">
                Parece que esto se está actualizando o no existe (todavía). ¡Toca esperar! :D
            </p>
            <p style="margin-top: 10px;" class="url-display">
                La URL <script>document.write(document.location.pathname)</script> no está disponible.
            </p>
        </div>

        <a href="/" class="home-button">
            Volver a la Página Principal
        </a>
    </div>
</body>
</html>
