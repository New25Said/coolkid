<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ups!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 20px; /* Espacio entre los elementos */
            width: 100%;
            max-width: 500px;
        }

        input[type="text"],
        textarea {
            width: calc(100% - 20px); /* Ajuste para padding */
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box; /* Incluir padding y borde en el ancho */
        }

        textarea {
            resize: vertical; /* Permite redimensionar verticalmente */
            min-height: 80px;
        }

        .image-placeholder {
            width: 100%;
            height: 200px; /* Altura fija para la imagen */
            background-color: #e0e0e0;
            border: 1px solid #bbb;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #888;
            font-size: 1.5em;
            border-radius: 5px;
            overflow: hidden; /* Asegura que la imagen no se desborde */
        }

        .image-placeholder img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain; /* Ajusta la imagen dentro del contenedor sin recortarla */
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1em;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" placeholder="Parece que la pagina esta en mantenimiento, vuelve mas tarde (entre 1 a 3 dias)!">

        <div class="image-placeholder">
            <img src="https://via.placeholder.com/450x200?text=Tu+Imagen+AquÃ­" alt="Imagen de ejemplo">
        </div>

        <textarea placeholder="Debe ser algun error en el codigo, que no exista (todavia) o que se este actualizando"></textarea>

        <button>Mover / Accionar</button>
    </div>
</body>
</html>
