<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Contenido Oculto</title>

    <style>
        /* Estilos generales para que ocupe toda la pantalla */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita barras de desplazamiento en la p치gina principal */
        }

        /* Contenedor principal para el Fullscreen */
        #contenedor-principal {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 1. La barra superior que quieres mantener */
        #barra-superior {
            height: 50px; /* Altura de la barra */
            background-color: #333;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            box-sizing: border-box;
            position: relative;
            z-index: 20; /* Siempre encima del iframe */
        }

        #barra-superior a, #barra-superior button {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            margin-right: 10px;
            background: #555;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        /* 2. El contenido de inicio que se oculta */
        #contenido-inicio {
            position: absolute;
            top: 50px; /* Justo debajo de la barra superior */
            left: 0;
            width: 100%;
            height: calc(100vh - 50px); /* El resto de la altura */
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            z-index: 10;
        }

        /* 3. El Iframe que cargar치 la p치gina */
        #visor-web {
            position: absolute;
            top: 50px; /* Comienza debajo de la barra */
            left: 0;
            width: 100%;
            height: calc(100vh - 50px); /* El resto de la altura */
            border: none;
            display: none; /* Inicialmente oculto */
            z-index: 15;
            /* Permite que el contenido dentro del iframe active el fullscreen */
            allowfullscreen: true; 
        }

        /* Clase para ocultar elementos */
        .oculto {
            display: none !important;
        }

        /* Estilo para el contenedor principal cuando est치 en Fullscreen */
        #contenedor-principal:fullscreen #barra-superior {
            display: none; /* OCULTA LA BARRA SUPERIOR en modo fullscreen */
        }
        
        #contenedor-principal:-webkit-full-screen #barra-superior {
            display: none;
        }
        
        #contenedor-principal:-moz-full-screen #barra-superior {
            display: none;
        }
        
        #contenedor-principal:-ms-full-screen #barra-superior {
            display: none;
        }

        /* Ajusta el iframe para que ocupe todo en Fullscreen */
        #contenedor-principal:fullscreen #visor-web {
            top: 0;
            height: 100vh;
        }
        
        #contenedor-principal:-webkit-full-screen #visor-web {
            top: 0;
            height: 100vh;
        }

    </style>
</head>
<body>

    <div id="contenedor-principal">
        
        <header id="barra-superior">
            <a href="#" onclick="mostrarInicio(); return false;">游 Inicio</a>
            <a href="https://www.google.com" target="visor-web" onclick="mostrarVisor();">游댌 Ver Google</a>
            <a href="https://es.wikipedia.org" target="visor-web" onclick="mostrarVisor();">游닄 Ver Wikipedia</a>
            <button onclick="toggleFullscreen()">游 Fullscreen</button>
        </header>

        <div id="contenido-inicio">
            <h1>Bienvenido</h1>
            <p>Selecciona un enlace en la barra superior para cargar una p치gina externa.</p>
            <p>El contenido de esta 치rea se ocultar치 autom치ticamente.</p>
        </div>

        <iframe 
            id="visor-web" 
            name="visor-web" 
            src="" 
            allow="fullscreen" 
            loading="lazy">
        </iframe>
        
    </div>

    <script>
        // Funci칩n para mostrar solo el iframe
        function mostrarVisor() {
            // Oculta el contenido de inicio
            document.getElementById('contenido-inicio').classList.add('oculto');
            
            // Muestra el iframe
            document.getElementById('visor-web').style.display = 'block';
        }

        // Funci칩n para volver al contenido de inicio
        function mostrarInicio() {
            // Muestra el contenido de inicio
            document.getElementById('contenido-inicio').classList.remove('oculto');
            
            // Oculta el iframe y limpia su fuente
            document.getElementById('visor-web').style.display = 'none';
            document.getElementById('visor-web').src = ''; 
        }

        // Funci칩n para controlar el modo Pantalla Completa
        function toggleFullscreen() {
            const contenedor = document.getElementById('contenedor-principal');
            
            if (document.fullscreenElement) {
                // Si ya est치 en fullscreen, sale
                document.exitFullscreen();
            } else {
                // Entra en fullscreen
                contenedor.requestFullscreen().catch(err => {
                    console.error(`Error al intentar habilitar Fullscreen: ${err.message}`);
                    alert("Tu navegador bloque칩 el modo Pantalla Completa.");
                });
            }
        }
    </script>

</body>
</html>
