<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego del Dinosaurio</title>
    <style>
        body {
            background-color: #f7f7f7;
            font-family: monospace;
            text-align: center;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .game-container {
            width: 800px;
            height: 200px;
            border-bottom: 2px solid #333;
            margin: 50px auto;
            position: relative;
        }
        .dino {
            width: 50px;
            height: 50px;
            background-color: #555;
            position: absolute;
            bottom: 0;
            left: 50px;
        }
        .cactus {
            width: 20px;
            height: 40px;
            background-color: green;
            position: absolute;
            bottom: 0;
            right: 0;
        }
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: red;
            display: none;
        }
        .score {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Juego del Dinosaurio</h1>
    <p>Presiona la barra espaciadora para saltar y empezar.</p>
    <div class="game-container">
        <div class="dino" id="dino"></div>
        <div class="score">Puntuaci√≥n: <span id="score">0</span></div>
        <div class="game-over" id="gameOver">JUEGO TERMINADO</div>
    </div>
    <script>
        const dino = document.getElementById('dino');
        const gameContainer = document.querySelector('.game-container');
        const gameOverText = document.getElementById('gameOver');
        const scoreDisplay = document.getElementById('score');
        let score = 0;
        let isJumping = false;
        let isGameOver = false;

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space' && !isJumping && !isGameOver) {
                jump();
            } else if (e.code === 'Space' && isGameOver) {
                resetGame();
            }
        });

        function jump() {
            isJumping = true;
            let position = 0;
            let upInterval = setInterval(() => {
                if (position >= 150) {
                    clearInterval(upInterval);
                    let downInterval = setInterval(() => {
                        if (position <= 0) {
                            clearInterval(downInterval);
                            isJumping = false;
                        }
                        position -= 5;
                        dino.style.bottom = position + 'px';
                    }, 20);
                }
                position += 5;
                dino.style.bottom = position + 'px';
            }, 20);
        }

        function createCactus() {
            if (isGameOver) return;

            const cactus = document.createElement('div');
            cactus.classList.add('cactus');
            let cactusPosition = gameContainer.offsetWidth;
            cactus.style.right = -cactusPosition + 'px';
            gameContainer.appendChild(cactus);

            let cactusInterval = setInterval(() => {
                if (isGameOver) {
                    clearInterval(cactusInterval);
                    return;
                }
                
                const dinoBottom = parseInt(window.getComputedStyle(dino).getPropertyValue('bottom'));
                const cactusRight = parseInt(window.getComputedStyle(cactus).getPropertyValue('right'));

                if (cactusRight > gameContainer.offsetWidth - dino.offsetLeft - dino.offsetWidth &&
                    cactusRight < gameContainer.offsetWidth - dino.offsetLeft &&
                    dinoBottom <= 40) {
                    gameOver();
                    clearInterval(cactusInterval);
                }

                if (cactusRight > gameContainer.offsetWidth) {
                    cactus.remove();
                    clearInterval(cactusInterval);
                    score++;
                    scoreDisplay.textContent = score;
                }
                cactusPosition += 10;
                cactus.style.right = cactusPosition + 'px';
            }, 20);

            setTimeout(createCactus, Math.random() * 2000 + 1000);
        }

        function gameOver() {
            isGameOver = true;
            gameOverText.style.display = 'block';
            const allCacti = document.querySelectorAll('.cactus');
            allCacti.forEach(cactus => cactus.remove());
        }

        function resetGame() {
            isGameOver = false;
            gameOverText.style.display = 'none';
            score = 0;
            scoreDisplay.textContent = score;
            createCactus();
        }

        createCactus();
    </script>
</body>
</html>
